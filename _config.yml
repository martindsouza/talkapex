# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: TalkApex
subtitle: TODO
description: TODO description
author: Martin Giffy D'Souza
language: en
timezone: America/Edmonton

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.talkapex.com
root: /
permalink: blog/:year/:month/:day/:title/ #TODO see what permalinks I currently have
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:martindsouza/talkapex.git
  branch: gh-pages
  message:

# RSS Feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content: true

# Disqus comments
disqus_shortname: talkapex



theme_config:
  # Header
  menu:
    Home: /
    Archives: /archives
    About: /about
  rss: /atom.xml

  # Content
  excerpt_link: Read More
  fancybox: true

  # Sidebar
  sidebar: right
  widgets:
  - category
  - tag
  - tagcloud
  - archive
  - recent_posts

  # display widgets at the bottom of index pages (pagination == 2)
  index_widgets:
  # - category
  # - tagcloud
  # - archive

  # widget behavior
  archive_type: 'monthly'
  show_count: false

  # Miscellaneous
  # TODO Google ANalytics
  google_analytics:
  favicon: /favicon.png
  twitter: martindsouza
  google_plus:
  fb_admins:
  fb_app_id:
